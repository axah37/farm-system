<div class="wrapper">
	<h1>Task Overview</h1>
	<div class="main-content">
		<table
			mat-table
			[dataSource]="dataSource"
			class="mat-elevation-z8 task-table"
		>
			<ng-container matColumnDef="field">
				<th mat-header-cell *matHeaderCellDef>Field</th>
				<td
					mat-cell
					*matCellDef="let element"
					[ngClass]="{
						done: element.completed,
						overdue: isOverdue(element.dueDate)
					}"
				>
					{{ element.fieldTitle | titlecase }}
				</td>
			</ng-container>
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>Task Name</th>
				<td
					mat-cell
					*matCellDef="let element"
					[ngClass]="{
						done: element.completed,
						overdue: isOverdue(element.dueDate)
					}"
				>
					{{ element.taskName | titlecase}}
				</td>
			</ng-container>

			<ng-container matColumnDef="description">
				<th mat-header-cell *matHeaderCellDef>Description</th>
				<td
					mat-cell
					*matCellDef="let element"
					[ngClass]="{
						done: element.completed,
						overdue: isOverdue(element.dueDate)
					}"
				>
					{{ element.description }}
					<!-- {{
				element.description.length > 6
					? (element.description | slice: 0:6) + "..."
					: element.description
			}} -->
				</td>
			</ng-container>

			<ng-container matColumnDef="completed">
				<th mat-header-cell *matHeaderCellDef>Completed</th>
				<td
					mat-cell
					*matCellDef="let element"
					[ngClass]="{
						done: element.completed,
						overdue: isOverdue(element.dueDate)
					}"
				>
					<input
						type="checkbox"
						[checked]="element.completed"
						(change)="updateComplete(element)"
					/>
				</td>
			</ng-container>

			<ng-container matColumnDef="delete">
				<th mat-header-cell *matHeaderCellDef class="delete-column"></th>
				<td
					mat-cell
					*matCellDef="let element"
					[ngClass]="{
						done: element.completed,
						overdue: isOverdue(element.dueDate)
					}"
				>
					<button mat-raised-button (click)="deleteTask(element)">
						Delete
					</button>
				</td>
			</ng-container>

			<ng-container matColumnDef="date">
				<th mat-header-cell *matHeaderCellDef>Due Date</th>
				<td
					mat-cell
					*matCellDef="let element"
					[ngClass]="{
						done: element.completed,
						overdue: isOverdue(element.dueDate)
					}"
				>
					{{ element.dueDate | date: "shortDate" }}
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>
		<mat-paginator
			[pageSizeOptions]="[10, 25, 40]"
			showFirstLastButtons
			aria-label="Select page of periodic elements"
		>
		</mat-paginator>
	</div>
</div>
